
<!-- <router-outlet></router-outlet> -->
<div class="secure-board" [ngClass]="{'full-sidebar':fullSidebar}">
    <app-sidebar *ngIf="!onboarding"></app-sidebar>
    <!-- <div *ngIf="!onboarding" class="mobile-logo">
        <img src="assets/logo-color.png">
    </div> -->
    <div *ngIf="!onboarding" class="header-container">
        <app-header (sidebarBehaviour)="changeSidebar($event)"></app-header>
    </div>
    <div class="content">
        <div class="notify contact-notify" [ngClass]="{'short':shortenNotify}">
            <div class="notify-content">
                <div class="icon">
                    <svg xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink" id="Capa_1"
                        style="enable-background:new 0 0 330 330;" version="1.1" viewBox="0 0 330 330" x="0px"
                        xmlns="http://www.w3.org/2000/svg" y="0px">
                        <g>
                            <path
                                d="M165,0C74.019,0,0,74.02,0,165.001C0,255.982,74.019,330,165,330s165-74.018,165-164.999C330,74.02,255.981,0,165,0z    M165,300c-74.44,0-135-60.56-135-134.999C30,90.562,90.56,30,165,30s135,60.562,135,135.001C300,239.44,239.439,300,165,300z">

                            </path>
                            <path
                                d="M164.998,70c-11.026,0-19.996,8.976-19.996,20.009c0,11.023,8.97,19.991,19.996,19.991   c11.026,0,19.996-8.968,19.996-19.991C184.994,78.976,176.024,70,164.998,70z">
                            </path>
                            <path
                                d="M165,140c-8.284,0-15,6.716-15,15v90c0,8.284,6.716,15,15,15c8.284,0,15-6.716,15-15v-90C180,146.716,173.284,140,165,140z   ">
                            </path>
                        </g>
                    </svg>
                </div>
                <span>
                    Please disable other third party currency conversion app or any theme currency conversion
                    facility
                    to use
                    this app smoothly.
                </span>
            </div>
        </div>
        <router-outlet (activate)="changeOfRoutes()"></router-outlet>
    </div>
</div>
<div class="loading-grid overlay-loading status-loading" *ngIf="!fetchUser">
    <app-loading></app-loading>
</div>
