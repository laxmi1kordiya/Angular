<form [formGroup]="userFormGroup" (ngSubmit)="loginUser()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="userName" class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="Password" formControlName="password" class="form-control">
    </div>
    <div class="form-group" formArrayName="skills">
        <div *ngFor= "let skill of skills.controls; index as i">
            <div [formGroupName]="i">
                <label>address:</label>
                <input type="text" formControlName="add" class="form-control">
                <button (click)="addskill()">add</button>
                <button (click)="removeskill(i)">delete</button>
            </div>
        </div>
    </div>



    <button type="submit" class="btn">Submit</button>
    <button (click)="resetForm()" class="btn">Reset</button>

</form>
