.contactus-form .contact .right {

div.wpcf7 {

    padding: 0;
}

div.wpcf7 .screen-reader-response {
    position: absolute;
    overflow: hidden;
    clip: rect(1px, 1px, 1px, 1px);
    height: 1px;
    width: 1px;
    margin: 0;
    padding: 0;
    border: 0;
}
.wpcf7-form-control-wrap {

.contactus-form .wpcf7-form input[type="text"], input[type="email"], input[type="tel"], input[type="url"] {

    background: none;
    padding: 10px;

.conntactus-form .wpcf7-form textarea {

.contactus-form .wpcf7-submit {

    font-weight: 100;
    display: inline-block;
    font-size: 18px;
    margin-top: 40px;
    background: #16238e;
    color: white;
}
